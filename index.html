<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Launcher</title>
  <script>
    (function() {
      // Full HTML of the executor page:
      const html = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Executor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset everything to border-box */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;        /* hide unwanted scrollbars */
      background-color: #2b0000;
      color: #f0d0d0;
      font-family: sans-serif;
    }
    body {
      padding: 1em;
    }
    h1 {
      color: #ff5555;
      margin-bottom: 0.5em;
    }
    .controls {
      background-color: #330000;
      border: 1px solid #550000;
      padding: 1em;
      border-radius: 4px;
      max-height: calc(100% - 4em);
      overflow-y: auto;        /* scroll only if content really overflows */
    }
    label {
      display: block;
      margin-top: 0.75em;
      font-weight: bold;
    }
    input[type="file"],
    input[type="text"],
    textarea {
      background-color: #440000;
      color: #f0d0d0;
      border: 1px solid #660000;
      border-radius: 3px;
      padding: 0.5em;
      font-family: monospace;
      width: 100%;
      margin-top: 0.25em;
    }
    textarea {
      height: 20vh;
      resize: vertical;
    }
    button {
      background-color: #770000;
      color: #f0d0d0;
      border: 1px solid #990000;
      border-radius: 3px;
      padding: 0.5em 1em;
      margin-top: 0.5em;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background-color: #550000;
      border-color: #770000;
      cursor: not-allowed;
      opacity: 0.6;
    }
    button:hover:not(:disabled) {
      background-color: #990000;
      border-color: #bb0000;
    }
  </style>
</head>
<body>
  <h1>HTML Executor</h1>
  <div class="controls">
    <label>
      Upload .html or .txt file:
      <input type="file" id="fileInput" accept=".html,.txt">
    </label>
    <button id="runFileBtn" disabled>Run Uploaded File</button>

    <label>
      Paste your HTML code here:
      <textarea id="codeInput" placeholder="&lt;h1&gt;Hello world&lt;/h1&gt;"></textarea>
    </label>
    <button id="runCodeBtn">Run Code</button>

    <label>
      Load HTML from URL:
      <input type="text" id="urlInput" placeholder="https://example.com/page.html">
    </label>
    <button id="fetchUrlBtn">Fetch & Run</button>
  </div>
  <script>
    let uploadedContent = null;
    function openInNewTab(htmlContent) {
      const blob = new Blob([htmlContent], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      window.open(url, '_blank');
      setTimeout(() => URL.revokeObjectURL(url), 60000);
    }

    // 1. File upload
    const fileInput = document.getElementById('fileInput');
    const runFileBtn = document.getElementById('runFileBtn');
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      uploadedContent = null;
      runFileBtn.disabled = true;
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        uploadedContent = ev.target.result;
        runFileBtn.disabled = false;
      };
      reader.readAsText(file);
    });
    runFileBtn.addEventListener('click', () => {
      if (uploadedContent !== null) openInNewTab(uploadedContent);
    });

    // 2. Run code from textarea
    document.getElementById('runCodeBtn').addEventListener('click', () => {
      const code = document.getElementById('codeInput').value;
      if (!code.trim()) return alert('Paste some HTML code first!');
      openInNewTab(code);
    });

    // 3. Fetch HTML from URL
    document.getElementById('fetchUrlBtn').addEventListener('click', () => {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) return alert('Enter a URL first');
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`Status ${res.status}`);
          return res.text();
        })
        .then(html => openInNewTab(html))
        .catch(err => alert('Fetch error: ' + err.message));
    });
  </script>
</body>
</html>`;
      // Open and inject
      const w = window.open('about:blank', '_blank');
      if (w) {
        w.document.open();
        w.document.write(html);
        w.document.close();
      }
    })();
  </script>
</head>
<body>
  <noscript>
    JavaScript is required to launch the HTML Executor.
  </noscript>
</body>
</html>
