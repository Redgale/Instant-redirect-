<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Executor Launcher</title>
  <script>
    // 1. Open a blank tab synchronously
    const popup = window.open('about:blank', '_blank');
    if (!popup) {
      console.warn('Popup blocked! Allow pop-ups for this site.');
    } else {
      // 2. Write your full executor HTML into that new tab
      popup.document.write(`<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Executor</title>
  <style>
    /* Base page */
    body {
      background-color: #2b0000;   /* very dark red */
      color: #f0d0d0;              /* pale rose */
      font-family: sans-serif;
      margin: 1em;
    }
    h1 {
      color: #ff5555;              /* bright accent red */
      margin-bottom: 0.5em;
    }
    /* Container for controls */
    .controls {
      background-color: #330000;   /* dark red */
      border: 1px solid #550000;   /* medium red border */
      padding: 1em;
      border-radius: 4px;
    }
    label {
      display: block;
      margin-top: 0.75em;
      font-weight: bold;
    }
    /* Inputs and textarea */
    input[type="file"],
    input[type="text"],
    textarea {
      background-color: #440000;   /* deep red */
      color: #f0d0d0;
      border: 1px solid #660000;
      border-radius: 3px;
      padding: 0.5em;
      font-family: monospace;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      height: 20vh;
      resize: vertical;
    }
    /* Buttons */
    button {
      background-color: #770000;   /* medium-dark red */
      color: #f0d0d0;
      border: 1px solid #990000;   /* slightly brighter border */
      border-radius: 3px;
      padding: 0.5em 1em;
      margin-top: 0.5em;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background-color: #550000;
      border-color: #770000;
      cursor: not-allowed;
      opacity: 0.6;
    }
    button:hover:not(:disabled) {
      background-color: #990000;   /* lighter on hover */
      border-color: #bb0000;
    }
  </style>
</head>
<body>
  <h1>HTML Executor</h1>
  <div class="controls">
    <!-- 1. File upload + run button -->
    <label>
      Upload .html or .txt file:
      <input type="file" id="fileInput" accept=".html,.txt">
    </label>
    <button id="runFileBtn" disabled>Run Uploaded File</button>

    <!-- 2. Paste-your-own code -->
    <label>
      Paste your HTML code here:
      <textarea id="codeInput" placeholder="&lt;h1&gt;Hello world&lt;/h1&gt;"></textarea>
    </label>
    <button id="runCodeBtn">Run Code</button>

    <!-- 3. Fetch from URL -->
    <label>
      Load HTML from URL:
      <input type="text" id="urlInput" placeholder="https://example.com/page.html">
    </label>
    <button id="fetchUrlBtn">Fetch & Run</button>
  </div>

  <script>
    let uploadedContent = null;

    function openInNewTab(htmlContent) {
      const blob = new Blob([htmlContent], { type: 'text/html' });
      const url  = URL.createObjectURL(blob);
      window.open(url, '_blank');
      setTimeout(() => URL.revokeObjectURL(url), 60000);
    }

    // File upload handling
    const fileInput  = document.getElementById('fileInput');
    const runFileBtn = document.getElementById('runFileBtn');
    fileInput.addEventListener('change', evt => {
      const file = evt.target.files[0];
      uploadedContent = null;
      runFileBtn.disabled = true;
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        uploadedContent = e.target.result;
        runFileBtn.disabled = false;
      };
      reader.readAsText(file);
    });
    runFileBtn.addEventListener('click', () => {
      if (uploadedContent !== null) openInNewTab(uploadedContent);
    });

    // Run code from textarea
    document.getElementById('runCodeBtn').addEventListener('click', () => {
      const code = document.getElementById('codeInput').value;
      if (!code.trim()) return alert('Paste some HTML code first!');
      openInNewTab(code);
    });

    // Fetch & run from URL
    document.getElementById('fetchUrlBtn').addEventListener('click', () => {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) return alert('Enter a URL first');
      fetch(url)
        .then(res => res.ok ? res.text() : Promise.reject(res.status))
        .then(html => openInNewTab(html))
        .catch(err => alert('Fetch error: ' + err));
    });
  </script>
</body>
</html>`);
      // 3. Close <document.write> and finish up
      popup.document.close();
    }
  </script>
</head>
<body>
  <!-- Nothing needed here -->
</body>
</html>
