<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load URL in about:blank</title>
    <script>
        // Utility function to open HTML in a new tab
        function openInNewTab(htmlContent) {
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            window.open(url, '_blank');
            setTimeout(() => URL.revokeObjectURL(url), 60_000); // Clean up after 60 seconds
        }

        // Fetch the HTML content and display it in about:blank
        fetch('https://jovial-kulfi-5ed8e6.netlify.app/index.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to fetch: ${response.status} ${response.statusText}`);
                }
                return response.text();
            })
            .then(html => {
                openInNewTab(html);
            })
            .catch(error => {
                console.error("Error fetching or displaying HTML:", error);
                // Optionally, display a user-friendly message *in the current page*
                document.body.innerHTML = `<div style="color: red; font-family: sans-serif; padding: 1em;">Error: Could not load content.  Check console for details.</div>`;
            });
    </script>
</head>
<body>
    <noscript>
        <p style="color: red; font-family: sans-serif;">Please enable JavaScript to view the content.</p>
    </noscript>
</body>
</html>
